<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .footer{
        background-color: black;
        color: aliceblue;
        font-size: 30px;
        padding: 0px;
      }
        .back{
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- NavigationBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <nav class="navbar bg-body-secondary">
                <div class="container">
                  <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Bootstrap" width="30" height="30">
                  </a>
                </div>
              </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <b><a class="nav-link active" aria-current="page" href="#">Cultfit</a></b>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fitness</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Locations
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bangalore</a></li>
                  <li><a class="dropdown-item" href="#">Hyderabad</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Other state</a></li>
                </ul>
              </li>
              </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search for packages" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
    
      <!-- Carousel -->
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Button -->
      <!-- <button type="button" class="btn btn-dark m-4 text-center">Explore cultpass</button> -->
    

      <!-- Card -->
      <div class="cards d-flex flex-wrap justify-content-center back">
        <div class="card m-4" style="width: 300px;">
            <img src="play.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <b><p class="card-text text-center bg-dark text-light m-2">Explore play pass starting at 3k/month</p></b>
              <div class="buttons justify-content-center">
                <button type="button" class="btn btn-outline-secondary m-2">Try for free</button>
                <button type="button" class="btn btn-outline-secondary m-2">Learn more</button>
              </div>
            </div>
          </div>
          <div class="card m-4" style="width: 300px;">
            <img src="elite.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <b><p class="card-text text-center bg-dark text-light m-2">Explore elite pass starting at 7k/month</p></b>
              <div class="buttons justify-content-center">
                <button type="button" class="btn btn-outline-secondary m-2">Try for free</button>
                <button type="button" class="btn btn-outline-secondary m-2">Learn more</button>
              </div>
            </div>
          </div>
          <div class="card m-4" style="width: 300px;">
            <img src="black.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <b><p class="card-text text-center bg-dark text-light m-2">Explore black pass starting at 10k/month</p></b>
              <div class="buttons justify-content-center">
                <button type="button" class="btn btn-outline-secondary m-2">Try for free</button>
                <button type="button" class="btn btn-outline-secondary m-2">Learn more</button>
              </div>
            </div>
          </div>
      </div>

      <!-- <div class="card back">
        <div class="card-body text-success">
          <b class=" ">
            <p>#BeBetterEveryDay</p>
            
          </b>
        </div>
      </div> -->

    <div class="footer text-align- center "> 
        <p> #BeBetterEveryDay </p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
